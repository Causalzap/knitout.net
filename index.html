<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knit Out</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#download">Download</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>

    <section id="game">
        <h1>Play Knit Out Online</h1>
        <div class="game-container">
            <!-- Embed game -->
            <iframe src="game-url" width="800" height="600" frameborder="0"></iframe>
        </div>
        <button class="play-button">Start Playing</button>
    </section>

    <section id="features">
        <h2>Knit Out Features</h2>
        <div class="features-list">
            <div class="feature-item">Intuitive Gameplay</div>
            <div class="feature-item">Puzzle Innovation</div>
        </div>
    </section>

    <section id="download">
        <h2>Download Knit Out</h2>
        <div class="download-buttons">
            <button><a href="ios-link">Download for iOS</a></button>
            <button><a href="android-link">Download for Android</a></button>
        </div>
    </section>

    <section id="faq">
        <h2>FAQ</h2>
        <div class="faq-item">
            <p><strong>What is Knit Out?</strong></p>
            <p>Knit Out is an exciting puzzle game...</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Knit Out. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

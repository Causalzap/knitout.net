    <style>
        :root {
            --knit-blue: #3498db;
            --knit-green: #2ecc71;
            --knit-purple: #9b59b6;
            --knit-pink: #e84393;
            --knit-yellow: #f1c40f;
            --knit-dark: #2c3e50;
            --knit-light: #f5f7fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* 导航栏 */
        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--knit-dark);
        }
        
        .nav-menu {
            display: flex;
            gap: 35px;
        }
        
        .nav-link {
            position: relative;
            padding: 8px 0;
            font-size: 18px;
            font-weight: 500;
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: var(--knit-dark);
        }
        
        .nav-link.active {
            color: var(--knit-dark);
            font-weight: 600;
        }
        
        .nav-link.active:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
        }
        
        .lang-selector {
            font-size: 16px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 40px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eaeaea;
        }
        
        /* 页脚 */
        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        
        /* 关卡分组导航 */
        .level-groups-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .level-groups-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .level-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .group-btn {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
            text-align: center;
            white-space: nowrap;
        }
        
        .group-btn:hover {
            background: #e9ecef;
        }
        
        .group-btn.active {
            background: #28a745;
            color: white;
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }
        
        /* 关卡网格 - 带缩略图 */
        .level-grid-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 30px;
        }
        
        .level-grid-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
        }
        
        .level-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .level-thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }
        
        .level-number {
            width: 100%;
            padding: 8px 5px;
            text-align: center;
            font-weight: bold;
            color: var(--knit-dark);
            background: white;
        }
        
        .level-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .level-item:hover .level-thumbnail {
            filter: brightness(1.1);
        }
        
        /* 搜索框 */
        .level-search {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .level-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 15px;
            }
            
            .level-thumbnail {
                height: 90px;
            }
        }
        
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .lang-selector {
                display: none;
            }
            
            .level-groups {
                justify-content: flex-start;
                padding-bottom: 10px;
            }
            
            .level-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 12px;
            }
            
            .level-thumbnail {
                height: 80px;
            }
        }
        
        @media (max-width: 480px) {
            .level-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
                gap: 10px;
            }
            
            .level-thumbnail {
                height: 70px;
            }
            
            .level-number {
                font-size: 14px;
                padding: 6px 3px;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav-container">
        <div class="brand">
            <div class="logo">KO</div>
            <div class="brand-name">Knit Out</div>
        </div>
        
        <div class="nav-menu">
            <a href="index.html" class="nav-link">Home</a>
            <a href="levels.html" class="nav-link active">Levels</a>
            <a href="hot-games.html" class="nav-link">Hot Games</a>
            <a href="download.html" class="nav-link">Download</a>
            <a href="blog.html" class="nav-link">Blog</a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <h1 class="page-title">All Levels</h1>
        
        <!-- 关卡搜索 -->
        <div class="level-search">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search level by number..." id="levelSearch">
            </div>
        </div>
        
        <!-- 关卡分组 -->
        <div class="level-groups-container">
            <h2 class="level-groups-title">Select Level Range</h2>
            <div class="level-groups" id="levelGroups">
                <!-- 分组按钮将通过JavaScript生成 -->
            </div>
        </div>
        
        <!-- 关卡网格 -->
        <div class="level-grid-container">
            <h2 class="level-grid-title" id="levelGridTitle">Levels 101-150</h2>
            <div class="level-grid" id="levelGrid">
                <!-- 关卡网格将通过JavaScript生成 -->
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2025 Knit Out. All rights reserved.</p>
    </footer>
    
    <script>
        // 定义所有关卡分组
        const levelGroups = [
            {id: '1-50', start: 1, end: 50},
            {id: '51-100', start: 51, end: 100},
            {id: '101-150', start: 101, end: 150, selected: true},
            {id: '151-200', start: 151, end: 200},
            {id: '201-250', start: 201, end: 250},
            {id: '251-300', start: 251, end: 300},
            {id: '301-350', start: 301, end: 350},
            {id: '351-400', start: 351, end: 400},
            {id: '401-450', start: 401, end: 450},
            {id: '451-500', start: 451, end: 500},
            {id: '501-550', start: 501, end: 550},
            {id: '551-600', start: 551, end: 600},
            {id: '601-650', start: 601, end: 650},
            {id: '651-700', start: 651, end: 700},
            {id: '701-750', start: 701, end: 750},
            {id: '751-800', start: 751, end: 800},
            {id: '801-850', start: 801, end: 850},
            {id: '851-900', start: 851, end: 900},
            {id: '901-950', start: 901, end: 950},
            {id: '951-1000', start: 951, end: 1000},
            {id: '1001-1050', start: 1001, end: 1050},
            {id: '1051-1100', start: 1051, end: 1100},
            {id: '1101-1150', start: 1101, end: 1150},
            {id: '1151-1200', start: 1151, end: 1200},
            {id: '1201-1250', start: 1201, end: 1250},
            {id: '1251-1300', start: 1251, end: 1300},
            {id: '1301-1350', start: 1301, end: 1350},
            {id: '1351-1400', start: 1351, end: 1400},
            {id: '1401-1450', start: 1401, end: 1450},
            {id: '1451-1500', start: 1451, end: 1500},
            {id: '1501-1550', start: 1501, end: 1550},
            {id: '1551-1600', start: 1551, end: 1600},
            {id: '1601-1650', start: 1601, end: 1650},
            {id: '1651-1700', start: 1651, end: 1700},
            {id: '1701-1750', start: 1701, end: 1750},
            {id: '1751-1800', start: 1751, end: 1800},
            {id: '1801-1850', start: 1801, end: 1850},
            {id: '1851-1859', start: 1851, end: 1859}
        ];
        
        // 初始化分组按钮
        const levelGroupsContainer = document.getElementById('levelGroups');
        levelGroups.forEach(group => {
            const btn = document.createElement('div');
            btn.className = `group-btn ${group.selected ? 'active' : ''}`;
            btn.textContent = group.id;
            btn.dataset.id = group.id;
            btn.dataset.start = group.start;
            btn.dataset.end = group.end;
            
            btn.addEventListener('click', function() {
                // 更新UI选择状态
                document.querySelectorAll('.group-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                // 更新关卡网格
                updateLevelGrid({
                    start: parseInt(this.dataset.start),
                    end: parseInt(this.dataset.end)
                });
            });
            
            levelGroupsContainer.appendChild(btn);
        });
        
        // 更新关卡网格显示（带缩略图）
        function updateLevelGrid(group) {
            const levelGrid = document.getElementById('levelGrid');
            const levelGridTitle = document.getElementById('levelGridTitle');
            
            // 更新标题
            levelGridTitle.textContent = `Levels ${group.start}-${group.end}`;
            
            // 清空现有网格
            levelGrid.innerHTML = '';
            
            // 生成关卡按钮（50个）
            const levelCount = group.end - group.start + 1;
            for (let i = 1; i <= levelCount; i++) {
                const levelNum = group.start + i - 1;
                
                const levelItem = document.createElement('a');
                levelItem.className = 'level-item';
                levelItem.href = `level-detail.html?id=${levelNum}`;
                
                // 创建缩略图元素
                const thumbnail = document.createElement('img');
                thumbnail.className = 'level-thumbnail';
                
                // 根据图片中的文件名格式调整：knit-out-game-level-{关卡编号}-solution.webp
                // 注意：这里假设您有封面图而不是解决方案图，所以去掉"-solution"
                thumbnail.src = `/images/levels/knit-out-game-level-${levelNum}-solution.webp`;
                thumbnail.alt = `Knit Out Level ${levelNum} walkthrough`;
                
                // 添加加载错误处理
                thumbnail.onerror = function() {
                    // 如果图片加载失败，使用占位背景
                    this.style.background = 'linear-gradient(135deg, #3498db, #9b59b6)';
                    this.style.display = 'flex';
                    this.style.alignItems = 'center';
                    this.style.justifyContent = 'center';
                    this.innerHTML = `<span style="color: white; font-weight: bold;">Level ${levelNum}</span>`;
                };
                
                // 创建关卡数字显示
                const levelNumber = document.createElement('div');
                levelNumber.className = 'level-number';
                levelNumber.textContent = levelNum;
                
                // 添加到关卡项
                levelItem.appendChild(thumbnail);
                levelItem.appendChild(levelNumber);
                
                // 添加到网格
                levelGrid.appendChild(levelItem);
            }
        }
        
        // 初始化页面：默认显示101-150的关卡
        updateLevelGrid({start: 101, end: 150});
        
        // 搜索功能
        const levelSearch = document.getElementById('levelSearch');
        levelSearch.addEventListener('input', function() {
            const searchValue = this.value.trim();
            if (!searchValue) return;
            
            const levelNum = parseInt(searchValue);
            if (isNaN(levelNum) || levelNum < 1 || levelNum > 1859) return;
            
            // 找到包含该关卡的分组
            const targetGroup = levelGroups.find(group => 
                levelNum >= group.start && levelNum <= group.end
            );
            
            if (targetGroup) {
                // 更新分组选择
                document.querySelectorAll('.group-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.id === targetGroup.id) {
                        btn.classList.add('active');
                    }
                });
                
                // 更新关卡网格
                updateLevelGrid({
                    start: targetGroup.start,
                    end: targetGroup.end
                });
                
                // 滚动到该关卡
                setTimeout(() => {
                    const levelElements = document.querySelectorAll('.level-number');
                    for (const element of levelElements) {
                        if (element.textContent == levelNum) {
                            element.closest('.level-item').scrollIntoView({
                                behavior: 'smooth',
                                block: 'center'
                            });
                            break;
                        }
                    }
                }, 300);
            }
        });
    </script>
</body>
